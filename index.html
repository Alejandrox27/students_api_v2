<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1>estudiantes y profesores</h1>
        <form id="formulario">
            <input type="text" class="form-control mb-2"
            name="nombre"
            placeholder="Ingrese nombre"
            required
            />

            <input type="number" class="form-control mb-2"
            name="edad"
            placeholder="Ingrese edad"
            required
            />

            <select aria-label="Default select" class="form-select mb-2">
                <option value="Estudiante" selected>Estudiante</option>
                <option value="Profesor">Profesor</option>
            </select>

            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>

        <section class="row mt-3">
            <div class="col-6" id="cardsEstudiantes">
                
                <!--Template estudiante card-->

            </div>
            
            <div class="col-6" id="cardsProfesores">
                
                <!--Template profesor card-->

            </div>

        </section>
    </div>

    <template id="templateEstudiante">
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprovado</span>
                </h5>
                <h6>Estudiante</h6>
                <p class="lead">edad</p>

                <button class="btn btn-success">Aprovar</button>
                <button class="btn btn-danger">Reprobar</button>
            </div>
        </article>
    </template>

    <template id="templateProfesor">
        <article class="card mb-2 bg-dark text-white">
            <div class="card-body">
                <h5>Nombre</h5>
                <h6>Profesor</h6>
                <p class="lead">edad</p>
            </div>
        </article>
    </template>

    <script src="script.js"></script>
</body>
</html>
