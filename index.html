<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1>students and teachers</h1>
        <div class="alert alert-danger d-none">
            Please insert all the values
        </div>
        <form id="form" novalidate>
            <input type="text" class="form-control mb-2"
            name="name"
            placeholder="Insert name"
            required
            />

            <input type="number" class="form-control mb-2"
            name="age"
            placeholder="Insert age"
            required
            />

            <select aria-label="Default select" class="form-select mb-2" name="opcion">
                <option value="Student" selected>Student</option>
                <option value="Teacher">Teacher</option>
            </select>

            <button class="btn btn-primary" type="submit">Add</button>
        </form>

        <section class="row mt-3">
            <div class="col-6" id="cardsStudents">
                
                <!--Template student card-->

            </div>

            <div class="col-6" id="cardsTeachers">
                
                <!--Template teacher card-->

            </div>

        </section>
    </div>

    <template id="templateStudent">
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Name</span>
                    <span class="badge bg-success">Passed</span>
                </h5>
                <h6>Student</h6>
                <p class="lead">age</p>

                <button class="btn btn-success">Pass</button>
                <button class="btn btn-danger">Fail</button>
            </div>
        </article>
    </template>

    <template id="templateTeacher">
        <article class="card mb-2 bg-dark text-white">
            <div class="card-body">
                <h5>Name</h5>
                <h6>Teacher</h6>
                <p class="lead">age</p>
            </div>
        </article>
    </template>

    <script src="script.js"></script>
</body>
</html>
